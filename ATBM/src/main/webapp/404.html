<!DOCTYPE html>
<html dir="ltr">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex,nofollow">
<title>Not Found</title>

<link rel="canonical"
	href="https://www.wrappixel.com/templates/ample-admin-lite/" />
<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16"
	href="<%=request.getContextPath()%>/admin/plugins/images/favicon.png">
<!-- Custom CSS -->
<link href="<%=request.getContextPath()%>/css/style.min.css"
	rel="stylesheet">
</head>

<body>
	<div class="main-wrapper">
		<!-- ============================================================== -->
		<!-- Preloader - style you can find in spinners.css -->
		<!-- ============================================================== -->
		<div class="preloader">
			<div class="lds-ripple">
				<div class="lds-pos"></div>
				<div class="lds-pos"></div>
			</div>
		</div>

		<div class="error-box">
			<div class="error-body text-center">
				<h1 class="error-title text-danger">404</h1>
				<h3 class="text-uppercase error-subtitle">KHÔNG TÌM THẤY TRANG
					!</h3>
				<p class="text-muted mt-4 mb-4">BẠN VUI LÒNG QUAY LẠI!!</p>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap tether Core JavaScript -->
	<script src="js/bootstrap.bundle.min.js"></script>

	<script>
        $(".preloader").fadeOut();
    </script>
</body>

</html>
